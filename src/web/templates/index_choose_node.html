<html>
<head>
    <title>Select Coordinator</title>
</head>
    <body>
        <h2>Select Coordinator</h2>
        <form action="/choose" method="post">
            <p>Coordinator Node:
                <select id="coordinator" name="coordinator">
                </select>
            </p>
            <input type="submit" value="Submit">
        </form>
        <!-- JavaScript to dynamically create nodes -->
        <script>
                          // Number of nodes
                          const n = {{ number_of_nodes }};

                          // Get the coordinator node select element
                          const coordinatorSelect = document.getElementById("coordinator");

                          // Loop through the nodes and add them as options
                          for (let i = 0; i < n; i++) {
                            const option = document.createElement("option");
                            option.value = i;
                            option.text = "Node " + i;
                            coordinatorSelect.add(option);
                          }
        </script>
        <style>
                body {
                    background-color: #e9f1f7;
                }

                h2 {
                    text-align: center;
                    color: #2b4f91;
                }

                form {
                    width: 400px;
                    margin: 20px auto;
                    background-color: #fff;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0px 0px 10px 0px #ccc;
                }

                p {
                    font-size: 18px;
                    color: #1a75ff;
                    margin-bottom: 10px;
                }

                select {
                    width: 100%;
                    height: 40px;
                    font-size: 18px;
                    padding: 5px;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                    box-shadow: 0px 0px 5px 0px #ccc;
                }

                input[type="submit"] {
                    width: 100%;
                    height: 40px;
                    background-color: #2b4f91;
                    border: 0;
                    border-radius: 5px;
                    color: #fff;
                    font-size: 18px;
                    cursor: pointer;
                }
        </style>
    </body>
</html>
